  <header>
<h1 class="encabesado">Calculadora ( +, -, x, / )</h1>

  <main>
<form class=" mFormulario " method="post">
<label for="">Número 1</label>
<input type="number" id="num1"> 
<br>
<label for="">Número 2</label>
<input type="number" id="num2">
<br>
<br>
<div class="button">
<button type="button" class="sumar" onclick="sumar();">Sumar</button>
<button type="button" class="restar" onclick="restar();">Restar</button>
<button type="button" class="multiplicar" onclick="multiplicar();">Multiplicar</button>
<button type="button" class="dividir" onclick="dividir();">Dividir</button>
</div>


<p class="resultado">El resultado es: <span id="resultado"></span></p>
</form>
